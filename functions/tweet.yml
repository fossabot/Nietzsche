tweet:
  handler: src/index.tweet
  description: Tweet random quote
  memorySize: 128
  timeout: 30
  environment:
    TWITTER_CONSUMER_KEY: ${ssm:nietzsche-twitter-consumer-key}
    TWITTER_CONSUMER_SECRET: ${ssm:nietzsche-twitter-consumer-secret}
    TWITTER_ACCESS_TOKEN: ${ssm:nietzsche-twitter-access-token}
    TWITTER_ACCESS_TOKEN_SECRET: ${ssm:nietzsche-twitter-access-token-secret}
  events:
    - schedule:
      name: Morning
      description: 'Runs everyday at 07:30'
      rate: cron(30 7 * * ? *)
      enabled: true
    - schedule:
      name: Evening
      description: 'Runs everyday at 17:15'
      rate: cron(15 17 * * ? *)
      enabled: true
