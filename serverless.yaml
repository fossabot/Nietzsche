service: nietzsche

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-pseudo-parameters
  - serverless-plugin-include-dependencies
  - serverless-plugin-optimize

package:
  individually: true
  exclude:
    - node_modules/**
    - README.md
    - package.json
    - package-lock.json

provider:
  name: aws
  runtime: nodejs8.10
  profile: default
  region: eu-west-1
  versionFunctions: false
  stage: prod
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}-quotes
    SNS_SCRAP_TOPIC: ${self:service}-${opt:stage, self:provider.stage}-scrap
    SQS_QUOTES: ${self:service}-${opt:stage, self:provider.stage}-quotes
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
    - Effect: Allow
      Action:
        - sns:Publish
        - sns:Subscribe
      Resource: { "Fn::Join" : ["", ["arn:aws:sns:${self:provider.region}:", { "Ref" : "AWS::AccountId" }, ":${self:provider.environment.SNS_SCRAP_TOPIC}" ] ]  }
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:DeleteMessage
        - sqs:ReceiveMessage
        - sqs:GetQueueUrl
        - sqs:ListQueues
      Resource: { "Fn::Join" : ["", ["arn:aws:sqs:${self:provider.region}:", { "Ref" : "AWS::AccountId" }, ":${self:provider.environment.SQS_QUOTES}" ] ]  }

functions:
  - ${file(functions/invokeScrappers.yaml)}
  - ${file(functions/scrapQuotes.yaml)}
  - ${file(functions/saveQuote.yaml)}
  - ${file(functions/tweetQuote.yaml)}

resources:
  Resources:
    quotesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          # - AttributeName: used
          #   AttributeType: N
          # - AttributeName: likes
          #   AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1 # increase this while mining (db write => main bottleneck in mining quotes)
        # GlobalSecondaryIndexes:
        #   - IndexName: usedIndex
        #     KeySchema:
        #       - AttributeName: used
        #         KeyType: HASH
        #       - AttributeName: likes
        #         KeyType: RANGE
        #     Projection:
        #       NonKeyAttributes:
        #         - id
        #       ProjectionType: INCLUDE
        #     ProvisionedThroughput:
        #       ReadCapacityUnits: 1
        #       WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
    pagesSNSTopic:
      Type: AWS::SNS::Topic
      Properties: 
        DisplayName: ${self:provider.environment.SNS_SCRAP_TOPIC}
        TopicName: ${self:provider.environment.SNS_SCRAP_TOPIC}
    quotesQueue:
      Type: AWS::SQS::Queue
      Properties:
        MessageRetentionPeriod: 345600
        QueueName: ${self:provider.environment.SQS_QUOTES}
        ReceiveMessageWaitTimeSeconds: 1
        VisibilityTimeout: 300

custom:
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true